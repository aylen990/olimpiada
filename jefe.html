<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Jefe de Ventas</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Interfaz de jefe de ventas</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Mi Cuenta</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <section id="admin-section">
        <h2>Gestión de Productos</h2>
        <form action="#">
            <label for="product-name">Nombre del Producto:</label>
            <input type="text" id="product-name" required>

            <label for="product-price">Precio Unitario:</label>
            <input type="number" id="product-price" required>

            <button type="submit">Agregar Producto</button>
        </form>
        
        <h2>Gestión de Pedidos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Cliente</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Juan Pérez</td>
                    <td>Pendiente</td>
                    <td><button>Marcar como Entregado</button></td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer>
        <p>&copy; 2025 Olimpíada de Programación</p>
    </footer>
</body>
</html>
