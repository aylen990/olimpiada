<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Agencia de Viajes</title>
    <link rel="stylesheet" href="css/estilosgenerales.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras - Portal de Viajes</h1>
        <nav></nav> <!-- nav debe existir en el HTML -->
    </header>

    <main>
        <section id="productos">
            <h2>Productos Disponibles</h2>
            <div class="producto">
                <img src="product1.jpg" alt="Paquete turístico 1">
                <h3>Paquete a Cancún</h3>
                <p>$1000</p>
                <button onclick="agregarAlCarrito('Paquete a Cancún', 1000)">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="product2.jpg" alt="Paquete turístico 2">
                <h3>Paquete a París</h3>
                <p>$2000</p>
                <button onclick="agregarAlCarrito('Paquete a París', 2000)">Agregar al Carrito</button>
            </div>
        </section>
        <section id="carrito">
            <h2>Mi Carrito</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="contenido-carrito">
                    <!-- Se llenará dinámicamente -->
                </tbody>
            </table>
            <p id="total">Total: $0</p>
            <button id="checkout" onclick="finalizarCompra()">Finalizar Compra</button>
        </section>
    </main>

    <footer></footer> <!-- igual que el nav, debe existir -->

    <script src="js/carrito.js"></script>
    <script src="js/modulos.js"></script>
</body>
</html>
