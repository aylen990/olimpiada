<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Viajes</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overscroll-behavior: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f2f6;
      color: #333;
    }
    :root {
      --color-primario: #004a91;
      --color-secundario: white;
      --impacto: rgb(11, 11, 11);
    }

    header {
      background-color: var(--color-primario);
      color: var(--color-secundario);
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }

    .slider-container {
      margin-top: 130px;
      position: relative;
      width: 100%;
      max-height: 450px;
      overflow: hidden;
    }
    .slider-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 2;
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 400%;
    }
    .slide {
      width: 100%;
      flex-shrink: 0;
    }
    .slide img {
      width: 100%;
      height: 450px;
      object-fit: cover;
    }
    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 3;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }
    .sobre-nosotros h2 {
      color: var(--color-primario);
      margin-bottom: 20px;
    }
    .sobre-nosotros p {
      max-width: 800px;
      margin: 0 auto 40px auto;
      line-height: 1.6;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .galeria img {
      width: 40%;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: var(--color-primario);
      color: white;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      .slide img {
        height: 600px;
      }
      .galeria img {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Viajes</h1>
    <nav></nav>
  </header>

  <div class="slider-container">
    <div class="slider-label">Slider</div>
    <div class="slider" id="slider">
      <div class="slide"><img src="pexels-ramazphotos-32509736.jpg" 
        alt="imagen 1"></div>
      <div class="slide"><img src="pexels-wanderer-731217.jpg" alt="imagen 2"></div>
      <div class="slide"><img src="pexels-wanderer-731217.jpg" alt="imagen 3"></div>
      <div class="slide"><img src="pexels-wanderer-731217.jpg" alt="imagen 4"></div>
    </div>
    <button class="slider-btn prev" onclick="moverSlider(-1)">&#10094;</button>
    <button class="slider-btn next" onclick="moverSlider(1)">&#10095;</button>
  </div>

  <section class="sobre-nosotros">
    <h2>Sobre Nosotros</h2>
    <p>
      Nuestra aerolínea fue fundada con la misión de conectar personas, culturas y destinos de manera segura y eficiente. Con más de 20 años de experiencia, ofrecemos vuelos nacionales e internacionales con altos estándares de calidad y atención personalizada.
    </p>
    <div class="galeria">
      <img src="https://thvnext.bing.com/th/id/OIP.j6gWd5U5fyD3lZV6luZURwAAAA?cb=thvnext&rs=1&pid=ImgDetMain" alt="Foto historia 1">
      <img src="https://thvnext.bing.com/th/id/OIP.j6gWd5U5fyD3lZV6luZURwAAAA?cb=thvnext&rs=1&pid=ImgDetMain" alt="Foto historia 2">
      <img src="https://thvnext.bing.com/th/id/OIP.j6gWd5U5fyD3lZV6luZURwAAAA?cb=thvnext&rs=1&pid=ImgDetMain" alt="Foto historia 3">
      <img src="https://thvnext.bing.com/th/id/OIP.j6gWd5U5fyD3lZV6luZURwAAAA?cb=thvnext&rs=1&pid=ImgDetMain" alt="Foto historia 4">
      <img src="https://thvnext.bing.com/th/id/OIP.j6gWd5U5fyD3lZV6luZURwAAAA?cb=thvnext&rs=1&pid=ImgDetMain" alt="Foto historia 3">
      <img src="https://thvnext.bing.com/th/id/OIP.j6gWd5U5fyD3lZV6luZURwAAAA?cb=thvnext&rs=1&pid=ImgDetMain" alt="Foto historia 4">
    </div>
  </section>

  <footer></footer>

  <script>
    const nav = `
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="registro.html">Mi Cuenta</a></li>
          <li><a href="carrito.html">Carrito</a></li>
        </ul>
      </nav>`;
    const footer = `<p>&copy; 2025 Olimpíada de Programación</p>`;
    document.querySelector('nav').innerHTML = nav;
    document.querySelector('footer').innerHTML = footer;

    let indice = 0;
    function moverSlider(direccion) {
      const slider = document.getElementById('slider');
      indice = (indice + direccion + 4) % 4;
      slider.style.transform = `translateX(-${indice * 100}%)`;
    }
  </script>
</body>
</html>
